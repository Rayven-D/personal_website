name: Bump Version on merge
'on':
  push:
    branches:
      - master
jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          git config --global user.email "rjderay@gmail.com"
          git config --global user.name "Rayven Deray"
      - run: |
          (npm version patch)
