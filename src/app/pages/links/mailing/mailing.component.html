<div class="mailing-component">
    <h2 mat-dialog-title>Send me an email!</h2>
    <mat-dialog-content>
        <mat-form-field class="email-address" appearance="fill">
            <mat-label>Your email address</mat-label>
            <input id="email-address-area" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex. rayven@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="email-body" appearance="fill">
              <mat-label>Content</mat-label>
              <textarea matInput id="email-text-area" [formControl]="bodyFormControl" ></textarea>
              <mat-error *ngIf="bodyFormControl.hasError('required')">
              Contnet is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button [disabled]="formsFilled" [mat-dialog-close]="true" color="primary"  (click)="getContent()">Send</button>
    </mat-dialog-actions>
</div>
