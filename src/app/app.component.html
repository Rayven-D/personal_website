<div class="toolbar">
    <span class="name-title">Rayven Jan Deray</span>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive"
        [style.opacity]='1'
        [style.height.px]='60'
        [style.padding]='0'
        [style.min-width.px]='100'>{{link.label}}</a>
    </nav>
</div>
<router-outlet></router-outlet>
